<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Grocery List</title>
<body>
    <h1>My Grocery List</h1>
     <h2>PANTRY ITEMS</h2>
        <div class="container">
           <div class="inside">
                <h3>Canned</h3>
                    <ul>
                        <li>Corn</li>
                        <li>Tuna</li>
                        <li>Peach</li>
                        <li>Soup</li>
                    </ul>
            </div>
            <div class="inside">
                <h3>Dry food</h3>
                    <ul>
                        <li>Rice</li>
                        <li>Pancake Mix</li>
                        <li>Oats</li>
                        <li>Cereal</li>
                    </ul>
            </div>
            <div class="inside">
                <img src="./assets/pantry.jpg" alt="pantry food"/>
            </div>
        </div>
    <h2>FREEZER ITEMS</h2>
        <div class="container2">
            <div class="inside2">
                <h3>Fruits and veggies</h3>
                    <ol>
                        <li>Berry Mix</li>
                        <li>Mango</li>
                        <li>Broccoli</li>
                        <li>Carrot</li>
                    </ol>
            </div>
            <div class="inside2">
                <h3>Snacks</h3>
                    <ol>
                        <li>Icecream</li>
                        <li>French Fries</li>
                        <li>Waffles</li>
                        <li>Chicken Nuggets</li>
                    </ol>
            </div>
            <div class="inside2">
                <img src="./assets/frozen.jpg" alt="frozen raspberries"/>
            </div>
        </div>
</body>
</html>
