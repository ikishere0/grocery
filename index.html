<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Grocery List</title>
<body>
    <h1>My Grocery List</h1>
    <main>
     <h2>PANTRY ITEMS</h2>
        <div class="pantry">
            <section>
                <h3>Canned</h3>
                     <ul>
                        <li>Corn</li>
                        <li>Tuna</li>
                        <li>Peach</li>
                        <li>Soup</li>
                    </ul>
            </section>
            <section>
                <h3>Dry food</h3>
                    <ul>
                        <li>Rice</li>
                        <li>Pancake Mix</li>
                        <li>Oats</li>
                        <li>Cereal</li>
                    </ul>
            </section>
            <section>
                <img src="./assets/pantry.jpg" alt="pantry food" width="100%"/>
            </section>
        </div>
    </main>

    <!--freezer items-->
   <main> 
   <h2>FREEZER ITEMS</h2>
    <div class="freezer">
            <section>
                <h3>Fruits and veggies</h3>
                    <ol>
                        <li>Berry Mix</li>
                        <li>Mango</li>
                        <li>Broccoli</li>
                        <li>Carrot</li>
                    </ol>
            </section>
            <section>
                <h3>Snacks</h3>
                    <ol>
                        <li>Icecream</li>
                        <li>French Fries</li>
                        <li>Waffles</li>
                        <li>Chicken Nuggets</li>
                    </ol>
            </section>
            <section>
                <img src="./assets/frozen.jpg" alt="frozen raspberries" width="100%"/>
            </section>
        </div>
    </main>
</body>
</html>
